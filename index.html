  <script>
    // Global Error Logger for Debugging
    window.addEventListener("error", function (e) {
      var div = document.createElement("div");
      div.style.cssText = "position:fixed;top:0;left:0;z-index:99999;background:red;color:white;padding:10px;font-size:10px;width:100%;word-break:break-all";
      div.innerText = "SCRIPTERROR: " + e.message + " at " + (e.filename || "unknown") + ":" + e.lineno;
      document.body.appendChild(div);
    });
  </script>
